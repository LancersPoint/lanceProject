<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/CMS-Content-2.css">
    <link rel="shortcut icon" href="../images/logos/1615836169185_lancerspoint-logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba80ca1c79.js" crossorigin="anonymous"></script>
    <title>Lancer Point | Admin Panel - CMS-Content-2</title>
</head>
<body>
    <div class="navigation">
        <div class="navigation__logo-box">
           <a href="Dashboard.html">
            <img src="../images/logos/1615836166736_lanserpoint-point-long.png" alt="Lancer point logo" class="navigation__logo"/>
           </a>
        </div>

        <div class="navigation__search-box">
            <i class="fas fa-search navigation__search-icon icon icon--grey"></i>
            <input type="text" class="navigation__search-input" placeholder="search transitions, invoices or help">
        </div>
        
        <div class="navigation__icon-box">
            <i class="fas fa-globe icon icon--grey icon--notify"></i>
            <i class="fas fa-comments icon icon--grey icon--notify"></i>
            <i class="fas fa-bell icon icon--grey active icon--notify"></i>
        </div>

        <a href="#" class="navigation__logout-link">
            <i class="navigation__logout-icon icon fas fa-bed"></i>
            <span>Log out</span>
        </a>
    </div>
    <main>
      
      <div class="CMS-content-2-container">
          <div class="title-and-analytics-container">
              <div class="title-container">
                  <h1>Title</h1>

                  <input class="title-input" type="text" placeholder="This is going to be an amazing article but it is not good for SEO">
                  <div class="dpp-container">
                    <a class="delete" href="">Delete...</a>
                    <button class="preview">Preview</button>
                    <button class="btn">Publish</button>
                  </div>
              </div>

              <div class="analytics-container">
                <div class="blur-background"></div>
                <div class="content-container grid-box">
                  <div class="h1s">
                    <h1>analytics</h1>
                  </div>
      
                  <div class="chart-container">
                    <div class="container">
                    <div class="donut" style="--first: .73; --second: .0;  --donut-spacing: 0;">
                      <div class="donut__slice donut__slice__first"></div>
                      <div class="donut__slice donut__slice__second"></div>
                      <div class="donut__label">
                        <div class="donut__label__heading">
                          5,362
                        </div>
                        <div class="donut__label__sub">
                          Visits
                        </div>
                      </div>
                    </div>
                    </div>

                    <div class="container">
                      <div class="donut" style="--first: .73; --second: .0;  --donut-spacing: 0;">
                        <div class="donut__slice donut__slice__first"></div>
                        <div class="donut__slice donut__slice__second"></div>
                        <div class="donut__label">
                          <div class="donut__label__heading">
                            5,362
                          </div>
                          <div class="donut__label__sub">
                            Visits
                          </div>
                        </div>
                      </div>
                      </div>
      
                    <div class="country-container" style="margin-top: 70px;">
                      <div class="country ">
                          <div class="circle border-1"></div>
                          <p>Subscribers</p>
                          <div class="visits">3000</div>
                      </div>
      
                      <div class="country ">
                        <div class="circle border-2"></div>
                        <p>Unsubscribers</p>
                        <div class="visits">200</div>
                    </div>
      
                  
                  </div>
                  </div>
      
                  <div class="view-more-container">
                      <a href="#">
                        <button type="">View more</button>
                      </a>
                  </div>
      
                </div>
              </div>
          </div>

          <div class="drag-and-drop-container">
              <h3>Featured image</h3>
              <div class="drag-and-drop-content">
                <i class="fas fa-cloud-upload-alt"></i>
                  <h1>DRAG & DROP</h1>
                  <p>your files to assets, or <input class="" type="file" placeholder="browse"></p>
              </div>
          </div>
      </div>

      
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy; LANCERSPOINT</div>
    </footer>
    <script src="js/App.js"></script>
</body>
</html>
