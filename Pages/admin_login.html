<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin/Login in</title>
    <link rel="shortcut icon" href="../images/logos/1614727591573_lancerspoint-logo-2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../fontawesome/js/all.js">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login_logo">
                <img src="../images/logos/1615836166736_lanserpoint-point-long.png" alt="">
            </div>
            <div class="logo-box__content">
                <p>Welcome back! Please login to your account.</p>
                <input type="email" placeholder="Email" name="email"
                 class="login_input"> <br>
                 <input type="password" placeholder="Password" id="txtPassword" class="   login_input form-control" name="txtPassword" /> 
                 <button type="button" id="btnToggle" class="toggle"><i id="eyeIcon" class="fa fa-eye"></i></button> <br>


                   
                <span class="remember">
                    <input type="checkbox"> <span id="remember">Remember me </span> 
                </span>
              
            </div>
            <div class="login-btn">
                <div class="login-btn-green">
                    <a href="#">Login</a>
                </div>
            </div>
                    
        </div>
        <div class="terms">
            <a href="#"> Terms of use Privacy policy</a>

        </div>
    </div>


    <script src="./script/showPassword.js"></script>
</body>
</html>
